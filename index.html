<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top-div">
        <div class="priority">
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color yellow"></div>
        </div>
        <div class="add-delete">
            <div class="plus">
                <i class="fa fa-plus"></i>
            </div>
            <div class="delete">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>
    <div class="main-content">
        
    </div>
    <div class="task">
        <div class="enter">
            <textarea class="input" placeholder="Enter your task"></textarea>
        </div>
        <div class="pick-color">
            <div class="choose">
                <div class="priority-color pink"></div>
                <div class="priority-color blue"></div>
                <div class="priority-color green"></div>
                <div class="priority-color yellow"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./script.js"></script>
</html>
